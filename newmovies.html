<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keen Cinema</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Lora', serif;
            background-color: #000000;
            color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
            font-family: 'Poppins', sans-serif;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .menu-container {
            display: flex;
            align-items: center;
        }
        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 22px;
            height: 18px;
            cursor: pointer;
            margin-left: 8px;
        }
        .line {
            width: 100%;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        .menu-label {
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }
        .menu-label:hover {
            color: #000000;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 30px;
            background-color: rgba(54, 53, 53, 0.9);
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            font-family: 'Lora', serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .dropdown-menu a:hover {
            background-color: #ff9502;
        }
        .dropdown-menu.active {
            display: block;
        }
        
        /* Centered the genre title */
        .genre-title {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-top: 100px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        /* Center the movie cards */
        #movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .movie-card {
            position: relative;
            background-color: #ffffff;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 320px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            padding-bottom: 20px;
        }

        .movie-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .movie-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }

        .movie-card .overlay {
            position: absolute;
            top: 175px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            background: transparent;
            color: #fff;
            text-align: left;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
        }

        .movie-card .overlay h5 {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.9);
        }

        .movie-card .overlay p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #ddd;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
        }

        .movie-card .movie-description {
            padding: 15px;
            background-color: #fff;
            font-family: 'Lora', serif;
            color: #333;
            font-size: 14px;
            text-align: left;
            display: block;
            border-top: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 14px 14px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Logo">
        Keen Cinema
    </div>
    <div class="menu-container">
        <span class="menu-label" onclick="window.location.href='index.html'">Home</span>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div id="dropdownMenu" class="dropdown-menu">
            <a href="secondpage.html">genres</a>
            <a href="#">Menu Option 2</a>
            <a href="#">Menu Option 3</a>
        </div>
    </div>
</header>

<!-- Centered Genre Title -->
<div class="genre-title">A Universe of Genres, One Love for Movies!</div>

<main>
    <div id="movie-list">
        <!-- Movie Cards will be dynamically displayed here -->
    </div>
</main>

<script>
// Toggle menu visibility
function toggleMenu() {
    const menu = document.getElementById('dropdownMenu');
    menu.classList.toggle('active');
}

// Movie data array
const movies = [
    { title: "AYAN", director: "K. V. Anand", description: "Ayan is a 2009 Indian Tamil-language action thriller film directed by K. V. Anand. The film stars Suriya, Prabhu, Tamannaah, and others.", image: "ayan.jpg" },
    { title: "PETTA", director: "Karthik Subbaraj", description: "Petta is a 2019 Indian Tamil-language action film starring Rajinikanth in the lead role.", image: "petta.jpg" },
    { title: "VISHWAROOPAM", director: "Kamal Haasan", description: "Vishwaroopam is a 2013 Indian action spy thriller film written, directed, and produced by Kamal Haasan.", image: "vishwaroopam.jpg" },
    { title: "MASTER", director: "Lokesh Kanagaraj", description: "Master is a 2021 Indian Tamil-language action thriller film starring Vijay and Vijay Sethupathi.", image: "master.jpg" },
    { title: "DRAMA MOVIE 2", director: "Director Name", description: "A deep emotional journey exploring the human experience.", image: "drama2.jpg" }
    
];

// Function to display movie cards
const movieList = document.getElementById('movie-list');
movies.forEach(movie => {
    const movieCard = document.createElement('div');
    movieCard.classList.add('movie-card');
    movieCard.innerHTML = `
        <img src="${movie.image}" alt="${movie.title}">
        <div class="overlay">
            <h5>${movie.title}</h5>
            <p>Director: ${movie.director}</p>
        </div>
        <div class="movie-description">
            <p>${movie.description}</p>
        </div>
    `;
    movieList.appendChild(movieCard);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
