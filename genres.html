// Track the currently selected genre and the page number for pagination
let currentGenre = "action";
let currentPage = 1;
const moviesPerPage = 30; // Number of movies to load per scroll

// Function to fetch more movies based on the genre and page number
function fetchMovies(genre, page) {
    const startIndex = (page - 1) * moviesPerPage;
    const endIndex = startIndex + moviesPerPage;
    return movies[genre].slice(startIndex, endIndex);
}

// Function to display movies for the selected genre
// Function to display movies for the selected genre
function displayMovies(genre) {
    const movieList = document.getElementById("movie-list");
    movieList.innerHTML = ""; // Clear the movie list before adding new movies
    const movieArray = fetchMovies(genre, currentPage);
    
    movieArray.forEach(movie => {
        const movieCard = `
            <div class="movie-card">
                <img src="${movie.image}" alt="${movie.title}">
                <div class="overlay">
                    <h5>${movie.title}</h5>
                    <p>${movie.director || 'Director not available'}</p>
                </div>
                <div class="movie-description">
                    <p>${movie.description}</p>
                    <!-- View Details Button -->
                    <button class="view-details" onclick="viewDetails('${movie.title}')">View Details</button>
                </div>
            </div>
        `;
        movieList.innerHTML += movieCard;
    });
}

// Function to navigate to the details page
function viewDetails(title) {
    // Store the current genre in sessionStorage
    sessionStorage.setItem('lastGenre', currentGenre);
    
    const pageName = title.toLowerCase().replace(/\s+/g, '-') + '.html';
    window.location.href = pageName;
}



// Event listeners for genre buttons
document.querySelectorAll('.genre').forEach(button => {
    button.addEventListener('click', (event) => {
        const genre = event.target.getAttribute('data-genre');
        currentGenre = genre; // Update the current genre
        
        // Update sessionStorage with the new genre
        sessionStorage.setItem('lastGenre', currentGenre);
        
        displayMovies(genre); // Display movies for the selected genre
    });
});


// Default display when the page loads
window.onload = function () {
    // Check if there is a lastGenre stored in sessionStorage
    const savedGenre = sessionStorage.getItem('lastGenre');
    
    if (savedGenre && movies[savedGenre]) {
        currentGenre = savedGenre; // Use the stored genre
    }
    
    displayMovies(currentGenre); // Display movies for the current or last viewed genre
};
