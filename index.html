        const quotes = document.querySelectorAll('.quote');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;

        function changeQuote(index) {
            // Hide all quotes and reset dot states
            quotes.forEach((quote, i) => quote.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            // Show the current quote and activate the dot
            quotes[index].classList.add('active');
            dots[index].classList.add('active');
        }

        window.addEventListener('wheel', function(e) {
            if (e.deltaY > 0) {
                // Scroll down (next quote)
                currentIndex = (currentIndex + 1) % quotes.length;
            } else {
                // Scroll up (previous quote)
                currentIndex = (currentIndex - 1 + quotes.length) % quotes.length;
            }
            changeQuote(currentIndex);
        });

        // Initially set the first quote and dot as active
        changeQuote(currentIndex);
