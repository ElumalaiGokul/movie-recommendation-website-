    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Lora', serif;
            background-color: #000000d5;
            color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
            font-family: 'Poppins', sans-serif;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .menu-container {
            display: flex;
            align-items: center;
        }
        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 22px;
            height: 18px;
            cursor: pointer;
            margin-left: 8px;
        }
        .line {
            width: 100%;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        .menu-label {
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }
        .menu-label:hover {
            color: #000000;
        }
        .home-button {
        background-color: #ffffff;
        color: #000000;
        border: none;
        padding: 4px 8px;
        border-radius: 5px;
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-right: 10px;
    }
    .home-button:hover {
        background-color:#ff5722;
        color: #ffffff;
        transform: scale(1.05);
    }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 30px;
            background-color: rgba(54, 53, 53, 0.9);
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            font-family: 'Lora', serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .dropdown-menu a:hover {
            background-color:#ff5722;
        }
        .dropdown-menu.active {
            display: block;
        }
        
        /* Centered the genre title */
        .genre-title {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-top: 100px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        #movie-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 50px;
    align-items: center;
}

.movie-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 80%;
    transition: transform 0.3s, box-shadow 0.3s;
    padding: 15px;
}

.movie-card:hover {
    transform: scale(1.02);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
}

.movie-card img {
    width: 120px;
    height: 160px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 20px;
}

.movie-card .details {
    flex-grow: 1;
    max-width: 70%; /* Adjusted to control text width */
}

.movie-card .details h5 {
    font-size: 22px;
    margin: 0;
    color: #333;
    font-family: 'Poppins', sans-serif;
}

.movie-card .details p {
    font-size: 14px;
    color: #444;
    margin: 5px 0;
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    overflow: hidden;
    text-overflow: ellipsis;
}

.view-details {
    background-color: #ff5722;
    color: #fff;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    text-decoration: none;
    white-space: nowrap; /* Ensures single line */
}

.view-details:hover {
    background-color: #e64a19;
    transform: scale(1.05);
}

footer {
  background-color: #333;

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh; /* Ensures the body takes up full height */
}

main {
  flex: 1; /* Pushes the footer to the bottom if content is short */
}


    </style>

// Function to display movie cards

movies.forEach(movie => {

    movieCard.classList.add('movie-card');
    movieCard.innerHTML = `
        <img src="${movie.image}" alt="${movie.title}">
        <div class="details">

            <p>Director: ${movie.director}</p>
